<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lovish Birthday ðŸ’–</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Heart Animation */
      .hearts {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .heart {
        position: absolute;
        color: rgba(255, 77, 109, 0.6);
        font-size: 18px;
        animation: fall linear infinite;
      }

      .back {
        font-size: 14px;
        opacity: 0.3;
      }

      @keyframes fall {
        0% {
          transform: translateY(-10vh) rotate(0deg);
        }
        100% {
          transform: translateY(110vh) rotate(360deg);
        }
      }

      /* Card */
      .card {
        position: relative;
        z-index: 2;
        background: white;
        padding: 30px;
        border-radius: 20px;
        width: 340px;
        text-align: center;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      }

      /* Infinite slider */
      .marquee {
        overflow: hidden;
        white-space: nowrap;
        margin: 10px 0;
      }

      .marquee span {
        display: inline-block;
        padding-left: 100%;
        animation: marquee 12s linear infinite;
        font-weight: bold;
        color: #ff4d6d;
      }

      @keyframes marquee {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      h1 {
        color: #ff4d6d;
        margin-bottom: 10px;
      }

      #message {
        display: none;
        font-size: 16px;
        margin: 15px 0;
        color: #444;
      }

      #timer {
        font-size: 24px;
        font-weight: bold;
        margin: 15px 0;
      }

      button {
        background: #ff4d6d;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #e63950;
      }
    </style>
  </head>

  <body>
    <!-- Hearts -->
    <div class="hearts" id="hearts"></div>

    <!-- Card -->
    <div class="card">
      <h1>ðŸ’– Aisha's Birthday ðŸ’–</h1>

      <p id="message">
        A very special day is comingâ€¦ ðŸ’• Someone beautiful is about to be
        celebrated âœ¨
      </p>

      <div class="marquee">
        <span>26 FEB â€“ SPECIAL DAY ðŸ’• â€¢ 26 FEB â€“ SPECIAL DAY ðŸ’• â€¢</span>
      </div>

      <div id="timer">Loading...</div>

      <div class="marquee">
        <span>26 FEB â€“ SPECIAL DAY ðŸ’• â€¢ 26 FEB â€“ SPECIAL DAY ðŸ’• â€¢</span>
      </div>

      <button onclick="startCountdown()">Start Time</button>
    </div>

    <script>
      // ðŸŽ¯ TARGET DATE (25 Feb, 12:00 AM)
      const targetDate = new Date("February 25, 2026 00:00:00").getTime();
      let countdownInterval;

      // Start countdown
      function startCountdown() {
        document.getElementById("message").style.display = "block";

        countdownInterval = setInterval(() => {
          const now = new Date().getTime();
          const distance = targetDate - now;

          if (distance <= 0) {
            clearInterval(countdownInterval);
            document.getElementById("timer").textContent = "00:00:00";
            alert("ðŸŽ‰ HAPPY BIRTHDAY Ayesha ðŸ’– You are truly special ðŸŽ‚");
            return;
          }

          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
          );
          const minutes = Math.floor(
            (distance % (1000 * 60 * 60)) / (1000 * 60),
          );
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById("timer").textContent =
            `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);
      }

      // ðŸ’– Generate Hearts (front + back, slow speed)
      const heartsContainer = document.getElementById("hearts");

      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        if (i % 2 === 0) heart.classList.add("back");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 15 + Math.random() * 10 + "s";
        heart.style.animationDelay = Math.random() * 10 + "s";
        heartsContainer.appendChild(heart);
      }
    </script>
  </body>
</html>
